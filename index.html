<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <script src="main.js" defer></script>
    <script src="themeController.js" defer></script>

    <div class="wrapper">
      <header>
        <div>
          <span class="material-symbols-outlined"> auto_stories </span>
          Your Library
        </div>
        <button class="theme-toggle"></button>
      </header>

      <main>
        <div class="left">
          <form>
            <div class="form-row">
              <h3>Book Title</h3>
              <input type="text" />
            </div>
            <div class="form-row">
              <h3>Book Author</h3>
              <input type="text" />
            </div>
            <div class="form-row">
              <h3>Number of Pages</h3>
              <input type="text" />
            </div>
            <div class="form-row">
              <h3>Book Status</h3>
              <select name="" id="">
                <option value="">Not read</option>
                <option value="">Reading</option>
                <option value="">Read</option>
              </select>
            </div>
            <div class="form-row">
              <button>Add Book</button>
            </div>
          </form>

          <footer>&copy; KMH | Source Code</footer>
        </div>
        <div class="book-grid"></div>
      </main>
    </div>
  </body>
</html>
